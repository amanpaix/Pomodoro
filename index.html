<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts CSS -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <title>Pomodoro Clock</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Pomodoro Clock!</h1>
      <div class="text-center row toprow">
        <div class="col-md-6 col-12">
          <h5>Break Length</h5>
          <div class="controller">
            <button onclick="decreaseB(this);">-</button>
            <span id="break">1</span>
            <button onclick="increaseB(this);">+</button>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <h5>Session Length</h5>
          <div class="controller">
            <button onclick="decreaseS(this);">-</button>
            <span id="session">1</span>
            <button onclick="increaseS(this);">+</button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class=" sessionDiv">
          <button id="clockS">
            <span id="type">Session!</span>
            <span id="Stimer">1:00</span>
          </button>
        </div>

        <div class="breakDiv">
          <button id="clockB" class="hidden">
            <span id="type">Break!</span>
            <span id="Btimer">1:00</span>
          </button>
        </div>
      </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>

</html>
